<h1 [ngClass]="{
  'gray': h1Style,
  'large': !h1Style
}">Home</h1>

<button (click)="h1Click()">Change header</button>
<br>
<button (click)="firstClick()">Click me</button>

<h1>Users</h1>

<ul *ngIf="users">
  <li *ngFor="let user of users.data">
    <img [src]="user.avatar">
    <p>{{ user.first_name }} {{ user.last_name }}</p>
  </li>
</ul>
